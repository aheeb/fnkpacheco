<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>
  <h1>Login</h1>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <button id="googleLogin">Einloggen mit Google</button>
  <button id="logoutButton">Logout</button>

  
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyARAND90jedhd0fNjZRAV6APEBeWaSwYFI",
      authDomain: "fnkpacheco.firebaseapp.com",
      projectId: "fnkpacheco",
      storageBucket: "fnkpacheco.appspot.com",
      messagingSenderId: "1053912919489",
      appId: "1:1053912919489:web:4434977dd4c7db4cef5340"
    };
    firebase.initializeApp(firebaseConfig);
    document.getElementById("logoutButton").addEventListener('click', function() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      }).catch((error) => {
        console.error("Logout failed:", error);
      });
    });

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      
      firebase.auth().signInWithEmailAndPassword(email, password).then((userCredential) => {
        window.location.href = "index.html";
      }).catch((error) => {
        alert("Login failed");
      });
    });
  </script>
</body>
</html>
