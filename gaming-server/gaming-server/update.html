<!DOCTYPE html>
<html>
  <head>
    <title>Updates Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <!-- Firebase App is always required and must be first -->
<!-- Firebase Auth -->
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>

  </head>
  <body class="bg-gray-200 h-screen flex justify-center items-center">
    
    <form id="update-form" class="bg-white p-8 rounded-lg shadow-md w-1/3">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="title">
          Title
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="title" placeholder="Title">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="updateName">
          Update Name
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="updateName" placeholder="Update Name">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="description">
          Description
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="description" placeholder="Description">
      </div>
      <div class="flex items-center justify-between">
        <button id="submit-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
          Send Update
        </button>
        
      </div>
    </form>

    <!-- Include script.js -->
    <script src="update-form.js"></script>
  </body>
</html>
